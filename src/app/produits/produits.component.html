<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prix</th>
      <th scope="col">Date Cr√©ation</th>
      <th scope="col">Suppression</th>
      <th scope="col">Modification</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let p of produits">
      <td>{{p.id}}</td>
      <td>{{p.nom}}</td>
      <td>{{p.prix}}</td>
      <td>{{p.dateCreation | date:'dd/MM/YYYY'}}</td>
      <td> <a class="btn btn-danger" (click)="supprimerProduit2(p)">Supprimer</a></td>
      <td><a class="btn btn-success" [routerLink]="['/updateProduit',p.id]">Modifier</a></td>
    </tr>
  </tbody>
</table>
